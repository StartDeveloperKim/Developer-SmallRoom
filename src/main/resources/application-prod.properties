spring.datasource.url=jdbc:mariadb://${rds.hostname}:3306/${rds.db.name}
spring.datasource.username=${rds.username}
spring.datasource.password=${rds.password}
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

spring.jpa.hibernate.ddl-auto=none

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.use_sql_comments=true

spring.jpa.open-in-view=false

spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# =============================================

jwt.issuer=${jwt.issuer}
jwt.secret-key=${jwt.secretKey}

# =============================================

s3.bucket=${s3.bucket}
s3.accessKey=${s3.accessKey}
s3.secretKey=${s3.secretKey}
s3.region=${s3.region}

cloud.aws.region.static=ap-northeast-2
cloud.aws.stack.auto-=false

# =============================================

spring.security.oauth2.client.registration.github.client-id=${github.client.id}
spring.security.oauth2.client.registration.github.client-secret=${github.client.secret}
spring.security.oauth2.client.registration.github.redirect-uri=${github.client.redirect.uri}
#spring.security.oauth2.client.registration.github.scope=user:email read:user

spring.security.oauth2.client.provider.github.authorization-uri=https://github.com/login/oauth/authorize



